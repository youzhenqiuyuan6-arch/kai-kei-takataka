<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会の秒数を計測</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { font-size: 16px; }
    @media (min-width: 480px) { :root { font-size: 18px; } }
    @media (min-width: 768px) { :root { font-size: 20px; } }

    body {
      font-family: "Yu Mincho", "YuMincho", serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(180deg, #bbc8e6 0%, #e0e6f5 100%);
    }

    h1 { font-size: 2rem; color: #333; margin-bottom: 2rem; }

    /* 丸ボタン・画面サイズに応じて自動調整 */
   button#controlBtn {
  width: 40vw;
  max-width: 200px;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  font-size: 1.5rem;
  font-family: 'Noto Sans JP', 'Yu Gothic', sans-serif; /* フォント変更 */
  background: linear-gradient(145deg, #4b4f75, #383c57); /* グラデーションで立体感 */
  color: #fff;
  border: none;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  touch-action: manipulation;
  margin: 2rem auto;
  box-shadow: 0 8px 15px rgba(0,0,0,0.3), inset 0 -3px 10px rgba(255,255,255,0.1); /* 内側ハイライト追加 */
  transition: transform 0.2s ease, background 0.2s ease;
}

button#controlBtn:active { 
  background: linear-gradient(145deg, #5c5f8a, #4b4f75); /* 押下時グラデーション変更 */
  transform: scale(0.9); 
  box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 3px 6px rgba(255,255,255,0.1); /* 内側ハイライト逆方向 */
}


    /* 履歴リセットボタン */
    button#resetHistoryBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 1rem auto 2rem auto;
      background-color: #7a7ea3;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      display: block;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.1s ease, background-color 0.1s ease;
    }
    button#resetHistoryBtn:active { 
      background-color: #9da0c5;
      transform: scale(0.95);
    }

    /* 結果・履歴ボックス */
    #result, #history {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #333;
      padding: 1rem;
      background: #ffffffaa;
      border-radius: 1rem;
      border: 1px solid #aaa;
    }

    #historyList {
      padding: 0;
      margin-top: 1rem;
    }

    #historyList li {
      list-style: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    /* 交互背景色 */
    #historyList li:nth-child(odd) { background: #f9f9f9; }
    #historyList li:nth-child(even) { background: #e0e0e0; }
  </style>
</head>
<body>
  <h1>KAI-KEI</h1>

  <button id="controlBtn">開始</button>

  <div id="result">　　　</div>

  <div id="history">
    <h2>履歴（直近4回）</h2>
    <ul id="historyList"></ul>
    <button id="resetHistoryBtn">履歴リセット</button>
  </div>

  <script>
    let startTime = 0;
    let state = 'ready'; 
    const history = [];

    const btn = document.getElementById('controlBtn');
    const resetBtn = document.getElementById('resetHistoryBtn');
    const result = document.getElementById('result');
    const historyList = document.getElementById('historyList');

    function enterFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    function handleTap() {
      if(state==='ready'){
        startTime = performance.now();
        btn.textContent = 'ストップ';
        result.textContent = '計測中...';
        state='running';
        navigator.vibrate?.(100);
      } else if(state==='running'){
        const seconds = ((performance.now()-startTime)/1000).toFixed(2);
        result.textContent = `会の時間：${seconds} 秒`;

        history.unshift(seconds);
        if(history.length>4) history.pop();
        updateHistory();

        btn.textContent = 'リセット';
        state='stopped';
        navigator.vibrate?.([200,100,200]);
      } else {
        startTime = 0;
        result.textContent = '　　';
        btn.textContent = '開始';
        state='ready';
      }
    }

    function updateHistory() {
      historyList.innerHTML = '';
      history.forEach((t,i)=>{
        const li = document.createElement('li');
        li.textContent = `${i+1}回前：${t} 秒`;
        historyList.appendChild(li);
      });
    }

    btn.addEventListener('pointerup', e=>{
      e.preventDefault();
      if(!document.fullscreenElement &&
         !document.webkitFullscreenElement &&
         !document.msFullscreenElement){
        enterFullscreen();
      }
      handleTap();
    }, {passive:false});

    resetBtn.addEventListener('click', ()=>{
      history.length = 0;
      updateHistory();
    });

    function adjustButtonSize() {
      const vw = Math.min(window.innerWidth*0.4, 200);
      btn.style.width = `${vw}px`;
      btn.style.height = `${vw}px`;
    }
    window.addEventListener('resize', adjustButtonSize);
    adjustButtonSize();
  </script>
</body>
</html>
